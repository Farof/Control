<!DOCTYPE html>
<html>
  <head>
    <meta encoding="UTF-8" />
    <title>Control</title>
    <link href='http://fonts.googleapis.com/css?family=Arimo:regular,bold' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/screen.css" media="screen" />
  </head>

  <body>
    <div id="debugbar">
      <button onclick="control.bootstrap();">bootstrap</button>
      <button onclick="throw new Error('not yet implemented')">clear data</button>
      <button onclick="control.help();">help</button>
      
      <div id="credits">
        <p>Work in progress, by Farof (<a href="https://github.com/Farof/Control">github</a> ; <a href="http://twitter.com/farof">twitter</a>) under <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/legalcode">CreativeCommon BY-NC-SA</a></p>
      </div>
    </div>
    
    <div id="collection">
      <div id="processes" class="category">
        <p class="title">Processes <span class="add" onclick="Process.create(true);">+</span></p>
      </div>
      <div id="views" class="category">
        <p class="title">Views <span class="add" onclick="View.create(true);">+</span></p>
      </div>
    </div>

    <div id="workspaces">

    </div>

    <div id="library">
      <p class="title">Library</p>
    </div>
  </body>

  <!--script type="application/x-javascript" src="script/enhancer.js"></script-->

  <script type="application/x-javascript" src="script/additions/dist/additions.js"></script>
  
  <script type="application/x-javascript" src="script/control.js"></script>
  <script type="application/x-javascript" src="script/storage.js"></script>
  
  <script type="application/x-javascript" src="script/interfaces/Named.js"></script>
  
  <script type="application/x-javascript" src="script/Drag.js"></script>

  <script type="application/x-javascript" src="script/View.js"></script>
  <script type="application/x-javascript" src="script/Process.js"></script>
  <script type="application/x-javascript" src="script/Workspace.js"></script>
  <script type="application/x-javascript" src="script/CollectionItem.js"></script>
  <script type="application/x-javascript" src="script/LibraryItem.js"></script>
  <script type="application/x-javascript" src="script/WorkspaceItem.js"></script>
  <script type="application/x-javascript" src="script/WorkspaceItemType.js"></script>

  <script type="application/x-javascript" src="script/bootstrap.js"></script>
  <script type="application/x-javascript" src="script/app.js"></script>
</html>
